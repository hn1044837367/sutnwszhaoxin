<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>网管招新系统登录</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  
  </head>
  <body>
    <div class="main">

      <form id="login_form">
<br>
<br>
<br>
<br><br>
<br><br><br>
<!-- 姓名 -->
        <div class="row">
            <div class="col-xs-3 col-sm-3"></div>
            <div class="col-xs-1 col-sm-1">  
              <div class="form-group">
                <label for="name"><h4>部门</h4></label>
              </div>
            </div>
            <div class="col-xs-3 col-sm-3">   
                <div class="form-group">
                  <input type="name" class="form-control" id="name" name="name" placeholder="请输入部门" autofocus>
                </div>
              </div>
              <!-- Optional: clear the XS cols if their content doesn't match in height -->
            <div class="clearfix visible-xs-block"></div>
            <div class="col-xs-5 col-sm-5"></div>
          </div>



         

<!-- 学号 -->
            <div class="row">
                <div class="col-xs-3 col-sm-3"></div>
                <div class="col-xs-1 col-sm-1">  
                  <div class="form-group">
                    <label for="password"><h4>密码</h4></label>
                  </div>
                </div>
                <div class="col-xs-3 col-sm-3">   
                    <div class="form-group">
                      <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" >
                    </div>
                  </div>
                  <!-- Optional: clear the XS cols if their content doesn't match in height -->
                <div class="clearfix visible-xs-block"></div>
                <div class="col-xs-5 col-sm-5"></div>
              </div>



<!-- 登录按钮 -->

<div class="row">
  <div class="col-xs-3 col-sm-3"></div>
  <div class="col-xs-1 col-sm-1">  
    <div class="form-group">
      
    </div>
  </div>
  <div class="col-xs-3 col-sm-3">   
    <button type="submit" class="btn btn-success btn-block">登录</button>
    </div>
    <!-- Optional: clear the XS cols if their content doesn't match in height -->
  <div class="clearfix visible-xs-block"></div>
  <div class="col-xs-5 col-sm-5"></div>
</div>

       
      </form>

    </div>
    {% load static %}
    <script type='text/javascript' src="{% static 'jquery/dist/jquery.js' %}"></script>
    <script>
      $('#login_form').on('submit', function (e) {
        e.preventDefault()
        var formData = $(this).serialize()
        $.ajax({
          url: '/login/',
          type: 'post',
          data: formData,
          dataType: 'json',
          success: function (data) {
            var err_code = data.code
            if (err_code === 0) {
              window.location.href = '/daimianshi'
            } else if (err_code === 200) {
              window.alert('用户名或者密码错误')
            } else if (err_code === 500) {
              window.alert('服务器忙，请稍后重试！')
            }
          }
        })
      })
    </script>
  </body>
</html>
